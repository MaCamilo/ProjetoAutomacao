
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Cadastro">
        <meta name="keywords" content="Pagina de cadastrar">
        <meta name="author" content="Fran, Flavia, Pedro, Maria">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="css/cadastro.css">

    </head>
    <body>  
      
    <div class="cadastro_body">
        <div class="cadastroHome">
            <h2 class="comfortaa-style">Cadastro</h2>
            <form>
                <div class="input_box">
                    <input required type="text" placeholder="Nome">
                </div>
                <div class="input_box">
                    <input required type="text" placeholder="Sobrenome">
                </div>
                <div class="input_box">
                    <input required type="email" placeholder="Email">
                </div>
                <div class="input_box">
                    <input required type="text" placeholder="CPF">
                </div>
                <div class="input_box">
                    <input required type="text" placeholder="CEP">
                </div>
                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>
                <div class="input_box">
                    <input required type="password" placeholder="Confirmar a senha">
                </div>
                
                <div>
                    <button class="submit">
                        Finalizar Cadastro
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
