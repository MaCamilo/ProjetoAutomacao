<body>
    <header class="cabecalho">

        <div class="logo">
            <img src="img/logocameratudobranco.png" alt="LOGO CAMERA BRANCA COMO NOME HOME SYSTEN">
        </div>

        <div class="sub-cabecalho Comfortaa-Style">
            <ul>
                <li>
                    Telefone: 4002-8922
                </li>
                <li>

                </li>

                <li>

                        <input type="text" class="texto-pesquisa seach-text" placeholder="    Pesquisar..."><i

                </li>
                <li>

    <!--Area do Banner-Rotatorio-->
    <main>
        <div class="area-ofertas">

            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/banner2.png" class="d-block w-100"
                            alt="Produtos bons para uma casa inteligente">
                    </div>
                    <div class="carousel-item">
                        <img src="img/banner4.png" class="d-block w-100" 
                        alt="Agenda para instalação">
                    </div>
                    <div class="carousel-item">
                        <img src="img/banner1.png" class="d-block w-100" 
                        alt="">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>
    </main>
    <div class="titulo">

    </div>

            <img src="img/intelbras.png" alt="Marca INTELBRAS">

        <span class="marca-titulo Comfortaa-Style">INTELBRAS</span>
        <div class="caixa-marca">
